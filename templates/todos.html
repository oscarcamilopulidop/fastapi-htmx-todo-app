<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastAPI + HTMX</title>
  <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.js"
    integrity="sha384-BBDmZzVt6vjz5YbQqZPtFZW82o8QotoM7RUp5xOxV3nSJ8u2pSdtzFAbGKzTlKtg"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
</head>

<body>
  <fieldset>
    <legend>Todo List</legend>
    <ul id="todos">
      {% include 'todo-list.html' %}
    </ul>
    <form hx-post="/todos" hx-target="#todos" hx-swap="innerHTML" hx-on:htmx:after-request="this.reset()" class="form">
      <input type="text" name="todo" placeholder="I'd like to..." aria-label="New Todo"/>
      <button>Create</button>
    </form>
  </fieldset>
</body>

<style>
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  form {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
</style>

</html>
